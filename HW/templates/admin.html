{% extends 'base.html' %}
{% block content %}
<h2>Kullanıcı Yönetimi</h2>
<div class="panel">
  <form id="newUserForm" class="inline-form">
    <input name="username" placeholder="Kullanıcı adı" required>
    <input name="password" type="password" placeholder="Geçici şifre" required>
    <select name="role">
      <option value="user">user</option>
      <option value="admin">admin</option>
    </select>
    <button>Oluştur veya Güncelle</button>
  </form>
</div>

<div class="table-wrap">
  <table class="responsive" id="usersTable">
    <thead>
      <tr><th>Kullanıcı</th><th>Rol</th></tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr><td>{{ u.username }}</td><td>{{ u.role }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
